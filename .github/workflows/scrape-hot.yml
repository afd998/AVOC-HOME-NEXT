name: Hot Scrape Calendar Data

on:
  schedule:
    - cron: "*/5 * * * *" # every five minutes
  workflow_dispatch:

permissions:
  contents: read

jobs:
  scrape-today-tomorrow:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        offset: [0, 1]
      max-parallel: 2
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      NORTHWESTERN_USERNAME: ${{ secrets.NORTHWESTERN_USERNAME }}
      NORTHWESTERN_PASSWORD: ${{ secrets.NORTHWESTERN_PASSWORD }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright (Chromium only)
        run: pnpm --filter cron exec playwright install --with-deps chromium

      - name: Run scraper
        run: pnpm --filter cron scrape -- ${{ matrix.offset }}

