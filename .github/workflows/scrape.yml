name: Scrape Calendar Data

on:
  schedule:
    - cron: "0 * * * *" # every hour
  workflow_dispatch:

permissions:
  contents: read

jobs:
  scrape-window-1:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        offset: [
            -80,
            -79,
            -78,
            -77,
            -76,
            -75,
            -74,
            -73,
            -72,
            -71,
            -70,
            -69,
            -68,
            -67,
            -66,
            -65,
            -64,
            -63,
            -62,
            -61,
          ] # -80 to -61
      max-parallel: 5
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      NORTHWESTERN_USERNAME: ${{ secrets.NORTHWESTERN_USERNAME }}
      NORTHWESTERN_PASSWORD: ${{ secrets.NORTHWESTERN_PASSWORD }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm" # cache keyed by pnpm-lock.yaml

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.3 # or the version you use locally

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright (Chromium only)
        run: pnpm exec playwright install --with-deps chromium

      - name: Run scraper
        run: pnpm exec tsx cron/25live/scrape.ts ${{ matrix.offset }}

